<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Shyam Sridhar">
<title>Juggling (Soccer)</title>
  <link rel="stylesheet" type="text/css" href="juggling.css">
</head>

<body>

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <video id="video1" width="420">
    <source src="meJugglingBall.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div> 

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 
</script> 

<p>This is a video of me practicing juggling during my high school days.</p>
</body> 
</html>
